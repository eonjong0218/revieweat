name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 15 * * *'  # 매일 한국 시간 자정(00:00)에 자동 실행

jobs:
  flutter-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 최신 버전 사용

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # 안정적인 최신 버전
          channel: 'stable'

      - name: Show Flutter and Dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get  # working-directory 제거 (루트에서 실행)

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build debug APK
        run: flutter build apk --debug

      # 선택사항: APK 아티팩트 업로드
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

