name: revieweat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  http: ^1.2.0
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2  
  shared_preferences: ^2.0.15
  permission_handler: ^11.0.1  # 권한 처리를 위해 추가
  location: ^5.0.3  # 추가적인 위치 서비스 지원
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/kakao_icon.png
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter-Regular.ttf
        - asset: assets/fonts/inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter-Black.ttf
          weight: 900

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true
