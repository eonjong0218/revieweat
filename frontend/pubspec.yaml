name: revieweat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  image_picker: ^1.0.0
  http: ^0.13.5
  http_parser: ^4.0.2 
  mime: ^1.0.2
  google_maps_flutter: ^2.5.0
  geolocator: ^9.0.2
  shared_preferences: ^2.0.15
  permission_handler: ^11.0.1
  location: ^5.0.3
  logger: ^1.1.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  syncfusion_flutter_datepicker: ^29.2.5
  syncfusion_flutter_core: ^29.2.5
  flutter_dotenv: ^5.1.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/kakao_icon.png
    - .env
    

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter-Regular.ttf
        - asset: assets/fonts/inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter-Black.ttf
          weight: 900

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true
